<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QARBON - Dashboard</title>
	<link rel="stylesheet" type="text/css" href="platform.css">
</head>
<body>
<div id="fixed">
	<div id="navbar">

		<div id="logo">
			<h1>QARBON</h1>
			<h2>Sustainable Investing Solution</h2>
		</div>

		<div class="containersearch">

			<div class="information">

				<h3 class="title">Company Name</h3>
				<input type="text" name="search" id="search" placeholder="Search : Apple">

			</div>

			<div class="information">

				<h3 class="title">Emissions <span style="font-size: 0.5em;">(million metric tons)</span></h3>
				<div class="valueflex">
				<div class="value">CO2</div>
				<div class="value indexlow">index</div>
				</div>

			</div>	

			<div class="information">

				<h3 class="title">Environmental Rating</h3>
				<div class="valueflex">
				<div class="value">/100</div>
				<div class="value indexhigh">index</div>
				</div>

			</div>	

			<div class="information">

				<h3 class="title">Return</h3>
				<div class="valueflex">
				<div class="value">%/month</div>
				<div class="value indexhigh">index</div>
				</div>

			</div>	

			<div class="information">

				<h3 class="title">Volatility</h3>
				<div class="valueflex">
				<div class="value">%/month</div>
				<div class="value indexlow">index</div>
				</div>

			</div>	

		</div>

</div>
</div>

<div id="main"></div>

	<script src="platform.js"></script>
</body>
</html>
